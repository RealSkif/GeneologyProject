<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список населенных пунктов</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:each="village : ${villages}">
  <a th:href="@{/villages/{id}(id=${village.getId()})}"
     th:text="${village.getName() }">user</a>
</div>

</body>
</html>
