<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getLastName() + ' ' +person.getFirstName()+ ' ' + person.getMiddleName()
        +', возраст: '+ person.getAge() +
        ', социальный статус: '+ person.getSocialStatus()}">user</a>
</div>

<br/>
<hr/>

<a href="/person/new">Create new person</a>

</body>
</html>
