<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Населенные пункты</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:each="village : ${villages}">

</body>
</html>
