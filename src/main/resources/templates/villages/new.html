<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый населенный пункт</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<form th:method="POST" th:action="@{/villages}" th:object="${village}">
    <label for="name">Введите название населенного пункта: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title Error</div>
    <br>
    <span>Выберите документы, в которых упоминается данный населенный пункт: </span>
    <label for="documentIds">Выберите документы из списка: </label>
    <select th:object="${id}" multiple="multiple" th:field="*{add()}" id="documentIds">
        <option th:each="doc : ${docs}" th:value="${doc.getId()}" th:text="${doc.title}"></option>
    </select>
    <br/>
    <input type="submit" value="Создать"/>
</form>



</body>
</html>
