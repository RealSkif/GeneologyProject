<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый населенный пункт</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<form th:method="POST" th:action="@{/villages}" th:object="${village}">
    <label for="name">Введите название населенного пункта: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка названия</div>

        <label for="documents">Documents:</label>
    <select id="documents" name="documents" multiple="multiple">
        <option th:each="document : ${allDocuments}" th:value="${document.id}" th:text="${document.title}"></option>
        <div style="color:red" th:if="${#fields.hasErrors('documents')}" th:errors="*{documents}">Необходимо указать документ</div>

    </select>


    <br/>

    <br/>
    <input type="submit" value="Создать"/>
</form>



</body>
</html>
