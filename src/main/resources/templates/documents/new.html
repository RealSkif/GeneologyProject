<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый документ</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<form th:method="POST" th:action="@{/documents}" th:object="${document}">
    <label for="title">Введите название документа: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="year">Укажите год документа: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>
    <label for="documentType">Укажите тип документа: </label>
    <input type="text" th:field="*{documentType}" id="documentType"/>
    <div style="color:red" th:if="${#fields.hasErrors('documentType')}" th:errors="*{documentType}">Document Type Error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
